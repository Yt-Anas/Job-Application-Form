<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="application-box">
        <h1>
          Job Application
          <span class="small_title">(Web)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email Id"
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select name="Job role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="java">Java Developer</option>
                <option value="web">Web Developer</option>
                <option value="ui">UI/UX Designer</option>
                <option value="python">Python Developer</option>
              </select>
            </div>
            <div class="form_control textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                placeholder="Enter Your Address"
                rows="4"
                cols="50"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter Your City Name"
              />
            </div>
            <div class="form_control">
              <label for="pin_code">Pin Code</label>
              <input
                type="number"
                id="pin_code"
                name="pin_code"
                placeholder="Enter Your Pin Code"
              />
            </div>
            <div class="form_control">
              <label for="date">Start Date</label>
              <input type="date" id="date" name="date" value="2024-06-19" />
            </div>
            <div class="form_control">
              <label for="date">Upload Your CV</label>
              <input type="file" id="pin_code" name="pin_code" />
            </div>
          </div>
          <div class="submit">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
